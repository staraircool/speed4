plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.pro.speedy"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId "com.pro.speedy"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            // Agar CM_KEYSTORE_PATH define hai to use kare, warna local keystore.jks use
            def keystorePath = System.getenv("CM_KEYSTORE_PATH")
            if (keystorePath != null) {
                storeFile file(keystorePath)
            } else {
                storeFile file("android/app/keystore.jks")
            }
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: "Star234"
            keyAlias System.getenv("KEY_ALIAS") ?: "key"
            keyPassword System.getenv("KEY_PASSWORD") ?: "Star234"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}
